<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calcualtor</h1>
        <h3 class="display"></h3>
        <div class="buttons">
            <button class="8" onclick="displayNumber('8')">eight</button>
            <button class="5" onclick="displayNumber('5')">five</button>
            <button class="5" onclick="displayNumber('5')">five</button>
            <button class="9" onclick="displayNumber('9')">nine</button>
            <button class="1" onclick="displayNumber('1')">one</button>
            <button class="3" onclick="displayNumber('3')">three</button>
            <button class="2" onclick="displayNumber('2')">two</button>
            <button class="7" onclick="displayNumber('7')">seven</button>
            <button class="6" onclick="displayNumber('6')">six</button>
            <button class="0" onclick="displayNumber('0')">zero</button>
        </div>
        <div class="operators">
            <button class="add" onclick="displayNumber('+')">+</button>
            <button class="minus" onclick="displayNumber('-')">-</button>
            <button class="multiply" onclick="displayNumber('X')">X</button>
            <button class="divide" onclick="buy()">/</button>
            <button class="equals" onclick="equal()">=</button>

        </div>
    </body>
    <script src="script.js"></script>
</html>
